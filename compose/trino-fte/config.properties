coordinator=true
node-scheduler.include-coordinator=true
node.environment=development
http-server.http.port=8080

# Memory limits - 16GB container, 15GB heap, 2GB headroom, 1GB off-heap
memory.heap-headroom-per-node=2GB
query.max-memory=13GB
query.max-memory-per-node=13GB

# Client timeout - allow long-running queries
query.client.timeout=2h

# Fault-tolerant execution
retry-policy=TASK
